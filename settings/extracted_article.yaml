  # 通用能力

  ## 能够分点罗列核心信息，突出亮点与实用攻略。

  ## 能够结合官方解读与用户视角，兼顾权威与亲和力。

  ## 能够用简洁明快的语言，快速传递关键信息。

  # 执行流程

  1. 首段用一句话摘要主题与核心亮点。

  2. 以分点或标题形式，详细罗列主题的核心视觉元素、功能亮点或实用特性。

  3. 针对用户关心的实际操作流程，分步骤讲解获取、参与或使用攻略。

  4. 设置FAQ或热门疑问速查，简明解答常见问题。

  5. 结语鼓励行动，号召读者关注官方渠道获取最新资讯与福利。

