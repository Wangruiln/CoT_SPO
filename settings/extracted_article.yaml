  - 保持信息密度，避免冗长描述。

  - 语言正式但不生硬，偶尔穿插激励性祈使句。

  - 结构分明，层次清晰，标题或分点突出。

  - 适用于任何主题，内容可灵活替换为其他产品、活动或服务。

  - 适当使用比喻、拟人等修辞增强表现力。

  # 输出格式

  - 首段摘要

  - 核心亮点分点罗列

  - 实用攻略分步骤说明

  - FAQ热门疑问速查

  - 结语号召行动与关注官方渠道
  '
